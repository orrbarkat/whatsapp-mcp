
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install uv
        cd whatsapp-mcp-server
        uv pip sync
    - name: Lint with ruff
      run: |
        cd whatsapp-mcp-server
        uv run ruff check .
    - name's type checking with mypy
      run: |
        cd whatsapp-mcp-server
        uv run mypy .
    - name: Test with pytest
      run: |
        cd whatsapp-mcp-server
        uv run pytest
